{% extends 'layout/base.html' %} {% block container %}
<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
                <form id="login-form" class="form" action="{{ url_for('fauth.login') }}" method="POST">
                    <br>
                    <h3 class="text-center mb-4 text-primary"><i class="fa fa-user fa-3x"></i></h3>
                    <h2 class="text-center">Login</h2>                    
                    <div class="form-group">
                        {{ form.username.label }} 
                        {{ form.username(class="form-control") }}
                    </div>
                    
                    <div class="form-group">
                        {{ form.password.label }} 
                        {{ form.password(class="form-control") }}
                    </div>
                    {{ form.next() }}
                    <div class="form-group">
                        <input type="submit" class="btn btn-dark btn-block" value="Enviar">
                    </div>
                </form>

            </div>
        </div>
    </div>        
</div>    
<script>
    var params = new URLSearchParams(window.location.search)
    if(params.has("next"))
        document.getElementById("next").value = params.get("next")
    console.log( document.getElementById("next").value)    
</script>

{% endblock %}
